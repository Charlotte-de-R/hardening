name: Scheduled Build & Scan

on:
  schedule:
    - cron: '30 19 * * *'  # UTC 19:30 → JST 04:30
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: charlotte-de-r       
  IMAGE_REPO: hardening             
  IMAGE_PREFIX: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_REPO }}

jobs:
  build-vaultwarden:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # Trivyを後で戻すとき用
      # security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Vaultwarden (hardened)
        uses: docker/build-push-action@v5
        with:
          context: ./dockerfiles/vaultwarden
          file: ./dockerfiles/vaultwarden/Dockerfile.hardened
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/vaultwarden:hardened

