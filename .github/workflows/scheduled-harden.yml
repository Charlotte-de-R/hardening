name: Scheduled Build & Scan (All Hardened Images)

on:
  schedule:
    - cron: '30 19 * * *'  # UTC 19:30 â†’ JST 04:30
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build even if no updates found'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: charlotte-de-r
  IMAGE_REPO: hardening

jobs:
  build-all:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write

    steps:
      - name: Set image prefix
        id: prep
        run: echo "IMAGE_PREFIX=${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_REPO }}" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.6.0

      - name: Make update script executable
        run: chmod +x ./check_update.sh

      # ==========================================================
      # 1. Tailscale (Alpine)
      # ==========================================================
      - name: Check Tailscale Updates
        id: check_tailscale
        run: ./check_update.sh ${{ steps.prep.outputs.IMAGE_PREFIX }}/tailscale:hardened apk

      - name: Build Tailscale
        if: steps.check_tailscale.outputs.needs_update == 'true' || inputs.force_build == true
        uses: docker/build-push-action@v5
        with:
          context: ./dockerfiles/tailscale
          file: ./dockerfiles/tailscale/Dockerfile.hardened
          push: true
          tags: ${{ steps.prep.outputs.IMAGE_PREFIX }}/tailscale:hardened

      - name: Trivy scan Tailscale
        if: steps.check_tailscale.outputs.needs_update == 'true' || inputs.force_build == true
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.prep.outputs.IMAGE_PREFIX }}/tailscale:hardened
          format: 'sarif'
          output: 'trivy-tailscale.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          exit-code: '0'

      - name: Sign Tailscale
        if: steps.check_tailscale.outputs.needs_update == 'true' || inputs.force_build == true
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: cosign sign --yes ${{ steps.prep.outputs.IMAGE_PREFIX }}/tailscale:hardened

      - name: Upload Trivy results (Tailscale)
        if: steps.check_tailscale.outputs.needs_update == 'true' || inputs.force_build == true
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-tailscale.sarif'
          category: 'tailscale'

