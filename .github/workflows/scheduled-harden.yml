name: Scheduled Build & Scan (All Hardened Images)

on:
  schedule:
    - cron: '30 19 * * *'  # UTC 19:30 → JST 04:30
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: charlotte-de-r
  IMAGE_REPO: hardening

jobs:
  build-all:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write

    steps:
      - name: Set image prefix
        id: prep
        run: echo "IMAGE_PREFIX=${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_REPO }}" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ===== ビルド & Push =====

      - name: Build Tailscale (hardened)
        uses: docker/build-push-action@v5
        with:
          context: ./dockerfiles/tailscale
          file: ./dockerfiles/tailscale/Dockerfile.hardened
          push: true
          tags: |
            ${{ steps.prep.outputs.IMAGE_PREFIX }}/tailscale:hardened

      - name: Build Immich Server (hardened)
        uses: docker/build-push-action@v5
        with:
          context: ./dockerfiles/immich-server
          file: ./dockerfiles/immich-server/Dockerfile.hardened
          push: true
          tags: |
            ${{ steps.prep.outputs.IMAGE_PREFIX }}/immich-server:hardened

      - name: Build Immich ML (hardened)
        uses: docker/build-push-action@v5
        with:
          context: ./dockerfiles/immich-machine-learning
          file: ./dockerfiles/immich-machine-learning/Dockerfile.hardened
          push: true
          tags: |
            ${{ steps.prep.outputs.IMAGE_PREFIX }}/immich-machine-learning:hardened

      - name: Build Immich Redis (hardened)
        uses: docker/build-push-action@v5
        with:
          context: ./dockerfiles/immich-redis
          file: ./dockerfiles/immich-redis/Dockerfile.hardened
          push: true
          tags: |
            ${{ steps.prep.outputs.IMAGE_PREFIX }}/immich-redis:hardened

      - name: Build Immich Postgres (hardened)
        uses: docker/build-push-action@v5
        with:
          context: ./dockerfiles/immich-postgres
          file: ./dockerfiles/immich-postgres/Dockerfile.hardened
          push: true
          tags: |
            ${{ steps.prep.outputs.IMAGE_PREFIX }}/immich-postgres:hardened

      - name: Build CrowdSec (hardened)
        uses: docker/build-push-action@v5
        with:
          context: ./dockerfiles/crowdsec
          file: ./dockerfiles/crowdsec/Dockerfile.hardened
          push: true
          tags: |
            ${{ steps.prep.outputs.IMAGE_PREFIX }}/crowdsec:hardened

      - name: Build Vaultwarden (hardened)
        uses: docker/build-push-action@v5
        with:
          context: ./dockerfiles/vaultwarden
          file: ./dockerfiles/vaultwarden/Dockerfile.hardened
          push: true
          tags: |
            ${{ steps.prep.outputs.IMAGE_PREFIX }}/vaultwarden:hardened

      - name: Build Socket Proxy (hardened)
        uses: docker/build-push-action@v5
        with:
          context: ./dockerfiles/socket-proxy
          file: ./dockerfiles/socket-proxy/Dockerfile.hardened
          push: true
          tags: |
            ${{ steps.prep.outputs.IMAGE_PREFIX }}/socket-proxy:hardened

      - name: Build Nextcloud (hardened)
        uses: docker/build-push-action@v5
        with:
          context: ./dockerfiles/nextcloud
          file: ./dockerfiles/nextcloud/Dockerfile.hardened
          push: true
          tags: |
            ${{ steps.prep.outputs.IMAGE_PREFIX }}/nextcloud:hardened

      - name: Build MariaDB (hardened)
        uses: docker/build-push-action@v5
        with:
          context: ./dockerfiles/mariadb
          file: ./dockerfiles/mariadb/Dockerfile.hardened
          push: true
          tags: |
            ${{ steps.prep.outputs.IMAGE_PREFIX }}/mariadb:hardened

      # ===== Trivy スキャン（全サービス個別） =====

      - name: Trivy scan Tailscale
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.prep.outputs.IMAGE_PREFIX }}/tailscale:hardened
          format: 'sarif'
          output: 'trivy-tailscale.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          exit-code: '0'

      - name: Upload Trivy results (Tailscale)
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-tailscale.sarif'
          category: 'tailscale'

      - name: Trivy scan Immich Server
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.prep.outputs.IMAGE_PREFIX }}/immich-server:hardened
          format: 'sarif'
          output: 'trivy-immich-server.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          exit-code: '0'

      - name: Upload Trivy results (Immich Server)
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-immich-server.sarif'
          category: 'immich-server'

      - name: Trivy scan Immich ML
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.prep.outputs.IMAGE_PREFIX }}/immich-machine-learning:hardened
          format: 'sarif'
          output: 'trivy-immich-ml.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          exit-code: '0'

      - name: Upload Trivy results (Immich ML)
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-immich-ml.sarif'
          category: 'immich-ml'

      - name: Trivy scan Immich Redis
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.prep.outputs.IMAGE_PREFIX }}/immich-redis:hardened
          format: 'sarif'
          output: 'trivy-immich-redis.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          exit-code: '0'

      - name: Upload Trivy results (Immich Redis)
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-immich-redis.sarif'
          category: 'immich-redis'

      - name: Trivy scan Immich Postgres
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.prep.outputs.IMAGE_PREFIX }}/immich-postgres:hardened
          format: 'sarif'
          output: 'trivy-immich-postgres.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          exit-code: '0'

      - name: Upload Trivy results (Immich Postgres)
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-immich-postgres.sarif'
          category: 'immich-postgres'

      - name: Trivy scan CrowdSec
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.prep.outputs.IMAGE_PREFIX }}/crowdsec:hardened
          format: 'sarif'
          output: 'trivy-crowdsec.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          exit-code: '0'

      - name: Upload Trivy results (CrowdSec)
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-crowdsec.sarif'
          category: 'crowdsec'

      - name: Trivy scan Vaultwarden
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.prep.outputs.IMAGE_PREFIX }}/vaultwarden:hardened
          format: 'sarif'
          output: 'trivy-vaultwarden.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          exit-code: '0'

      - name: Upload Trivy results (Vaultwarden)
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-vaultwarden.sarif'
          category: 'vaultwarden'

      - name: Trivy scan Socket Proxy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.prep.outputs.IMAGE_PREFIX }}/socket-proxy:hardened
          format: 'sarif'
          output: 'trivy-socket-proxy.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          exit-code: '0'

      - name: Upload Trivy results (Socket Proxy)
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-socket-proxy.sarif'
          category: 'socket-proxy'

      - name: Trivy scan Nextcloud
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.prep.outputs.IMAGE_PREFIX }}/nextcloud:hardened
          format: 'sarif'
          output: 'trivy-nextcloud.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          exit-code: '0'

      - name: Upload Trivy results (Nextcloud)
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-nextcloud.sarif'
          category: 'nextcloud'

      - name: Trivy scan MariaDB
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.prep.outputs.IMAGE_PREFIX }}/mariadb:hardened
          format: 'sarif'
          output: 'trivy-mariadb.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          exit-code: '0'

      - name: Upload Trivy results (MariaDB)
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-mariadb.sarif'
          category: 'mariadb'

      # ===== Cosign keyless署名（全部） =====

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.6.0

      - name: Keyless sign all images
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign --yes ${{ steps.prep.outputs.IMAGE_PREFIX }}/tailscale:hardened
          cosign sign --yes ${{ steps.prep.outputs.IMAGE_PREFIX }}/immich-server:hardened
          cosign sign --yes ${{ steps.prep.outputs.IMAGE_PREFIX }}/immich-machine-learning:hardened
          cosign sign --yes ${{ steps.prep.outputs.IMAGE_PREFIX }}/immich-redis:hardened
          cosign sign --yes ${{ steps.prep.outputs.IMAGE_PREFIX }}/immich-postgres:hardened
          cosign sign --yes ${{ steps.prep.outputs.IMAGE_PREFIX }}/crowdsec:hardened
          cosign sign --yes ${{ steps.prep.outputs.IMAGE_PREFIX }}/vaultwarden:hardened
          cosign sign --yes ${{ steps.prep.outputs.IMAGE_PREFIX }}/socket-proxy:hardened
          cosign sign --yes ${{ steps.prep.outputs.IMAGE_PREFIX }}/nextcloud:hardened
          cosign sign --yes ${{ steps.prep.outputs.IMAGE_PREFIX }}/mariadb:hardened
