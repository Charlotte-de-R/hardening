name: Scheduled Build & Scan

on:
  schedule:
    - cron: '30 19 * * *'  # UTC 19:30 â†’ JST 04:30
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-vaultwarden:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Vaultwarden (hardened)
        uses: docker/build-push-action@v5
        with:
          context: ./dockerfiles/vaultwarden
          file: ./dockerfiles/vaultwarden/Dockerfile.hardened
          push: false
          load: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/vaultwarden:hardened

      - name: Trivy scan (Vaultwarden)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/vaultwarden:hardened
          format: 'sarif'
          output: 'trivy-vaultwarden.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-vaultwarden.sarif'
          category: 'vaultwarden'

      - name: Push image
        if: success()
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/vaultwarden:hardened
